
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="card">
  <img src="/product-preview-card-component/product-preview-card-component-main/images/image-product-desktop.jpg" alt="Gabrielle CHANEL">
  
  <div class="container">
    <h2>Perfume</h2>

  <h1>Gabrielle Essence Eau De Parfum</h1>

  <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p> 

    <div class="price-container">
      <span class="current-price">$149.99</span>
      <span class="old-price">$169.99</span> 
    </div>
 
  <button>
    <img src="/product-preview-card-component/product-preview-card-component-main/images/icon-cart.svg" alt="cart icon">
    Add to Cart
  </button>
  </div>
  
</div>
  
</body>
</html>
